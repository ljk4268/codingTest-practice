<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 5622번</title>
</head>
<body>
  <script>
    function test(str){
      const dialObj = {
        ABC: 3,
        DEF: 4,
        GHI: 5,
        JKL: 6,
        MNO: 7,
        PQRS: 8,
        TUV: 9,
        WXYZ: 10,
        };

      let count = 0; 
      let arr = [...str]

      for ( let i = 0; i < arr.length; i++ ){
        for( let key in dialObj ){
          if ( key.includes(arr[i])){
            count = count + dialObj[key]
          }
        }
      }

      console.log(count)


    }

    

    test('WA');
  </script>
</body>
