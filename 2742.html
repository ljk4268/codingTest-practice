<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 2742번</title>
</head>
<body>
  <script>
    let str = ''
    function test(num){
      for( let i = num; i >= 1; i--){
        str = str + i + '\n'
      }
      
      return str
    }

    console.log(test(5))
  </script>
</body>
</html>
