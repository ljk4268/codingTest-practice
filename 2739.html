  <title>백준 2739번</title>

<body>
  <script>

    // \n 줄바꿈 프로그래밍 언어에서의 줄바꿈 ㅇㅇ 
    function test(num){
      let obj = ''
      for( let i = 1; i < 10; i ++){
        obj += `${num} * ${i} = ${num * i}\n`
      }
      return obj
    }

  console.log(test(2)) 
  </script>
  
</body>
