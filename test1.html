<body>
<h4>물에 빠지면 누구먼저 구할 것임?</h4>
<div id="quiz">
  <button>와이프</button>
  <button>부모님</button>
  <button>키우던 개</button>
</div>

  

<script>

  document.querySelector('#quiz').addEventListener('click', function(e){
    
    switch(e.target.innerHTML){
      case '와이프':
        alert('와이프 좋아하시네요')
        break;
      case '부모님':
        alert('부모님 좋아하시네요')
        break;
      case '키우던 개':
        alert('키우던 개 좋아하시네요')
        break;
    }
  })


  // 1. 문자열 S 입력받는다. 
  // 2. 몇변 반복할지 R도 입력받는다. 
  // 3. 새 문자열 P를 만들어 출력해라. 
  // 4. 즉, 첫 번째 문자를 R번 반복하고, 
  // 5. 두 번째 문자를 R번 반복하는 식으로 P를 만들면 된다

  function repeatSt( s, r ){
    const str = s
    const arr = str.split('')
    let newStr = ''
    arr.forEach(function(ar){
      for(let i=0; i <= r; i++){
        newStr += ar
      }

    })
    return newStr
  }

  console.log(repeatSt('abc',5))
  

  </script>
