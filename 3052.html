    function test1(arr){

      let remainArray = new Array(42).fill(0);
      let count = 0;

      
      for( let i = 0; i < arr.length; i++ ){
        let remain = arr[i] % 42
        remainArray[remain] += 1;
      }

      for( let j = 0; j < remainArray.length; j++ ){
        if(remainArray[j] != 0){
          count ++;
        }
      }
      console.log(count)
    }
