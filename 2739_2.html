<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 2739번</title>
</head>
<body>
  <script>
    // N을 입력받은 뒤, 구구단 N단을 출력하는 프로그램을 작성

    let result ;
    let str = ''
    function test(num){
      for( let  i = 1; i < 10; i++){
        result = num * i
        str = str + num + '*' + i + '=' + result + '\n'
      }
      return str;
    }


    console.log(test(2));


  </script>
</body>
</html>
