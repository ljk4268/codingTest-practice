<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 2675번</title>
</head>
<body>
  <script>
    // 입력받은 단어의 각 문자를 num만큼 출력하는 함수
    function test(num, str){

      let strArr = [...str];
      let result = [];


      for ( let i = 0; i < strArr.length; i++ ){
        for ( let j = 0; j < num; j++ ){
          result.push(strArr[i])
        }
      }
      console.log(result)
    }
    test(5, '/HTP')
  </script>
</body>
</html>
