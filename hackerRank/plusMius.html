  <script>
    function solution(arr){
      let plus = 0;
      let zero = 0;
      let minus = 0;

      let result = ''

      arr.forEach((element) =>{
        if ( element > 0 ){
          plus ++;
        } else if ( element == 0 ){
          zero ++;
        } else {
          minus ++;
        }
      })

      plus = (plus / arr.length).toFixed(6);
      zero = (zero / arr.length).toFixed(6);
      minus = (minus / arr.length).toFixed(6);

      console.log(plus)
      console.log(minus)
      console.log(zero)
      

    }

    solution([-4,3,-9,0,4,1])

  </script>
