<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해커랭크 Permuting Two Arrays</title>
</head>
<body>
  <script>
    // 두개의 배열을 줌. 
    function solution(n, A, B){
      A.sort(function(a,b){
        return a - b;
      })
      B.sort(function(a,b){
        return a-b;
      })

      for ( let i = 0; i < A.length; i++ ){
        for ( let j = 0; j < B.length; j++ ){
          if(A[i]+B[j] >= n){
            A.splice(i,1);
            i--;
            B.splice(j,1)
            j--;
          }
        }
      }
      if( A.length ==0 ) {
        return 'YES'
      } 
      else {
        return 'NO'
      }

    }
    solution(10,[2,1,3],[7,8,9])
  </script>
</body>
</html>
