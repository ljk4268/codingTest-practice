  <title>해커랭크 Diagonal Difference</title>

<body>
  <script>
    // 00 11 22 / 02 11 20 
    // 00 11 22 33 / 03 12 21 30
    function solution(arr){    
      let left = 0 ;
      let right = 0;

      for ( let i = 0; i < arr.length; i++){
        left += arr[i][i]
        right += arr[i][arr.length-1-i]
      }

      
      // for (let i = 0; i < arr.length; i++ ){
      //   for (let j = arr.length-1; j >= 0; j-- ){
      //     if( i+j == arr.length-1 ){
      //       right += arr[i][j]
      //     }
      //   }
      // }

      return Math.abs(left-right);
      
    }
    console.log(solution([[-1,1,-7,-8],[-10,-8,-5,-2],[0,9,7,-1],[4,4,-2,1]]))
  </script>
</body>
