<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해커랭크 XOR Strings 2</title>
</head>
<body>
  <script>
    function solution(s,t){
      let result = '';

      for ( let i = 0; i < s.length; i++ ){
        if ( s[i] == t[i] ){
          result += '0'
        } else {
          result += '1'
        }
      }

      console.log(result)
    }
    solution('10101','00101')
  </script>
</body>
</html>
