  <script>
    // a함수 - 자신이 갖고있는 글자를 확인하고 그중 한글자를 없앴을때 다른 배열에 글자와 같은게 있는지 찾는거야 
    // a(글자, arr) -> return true / false  
    function solution(arr){
      arr.sort(function(a,b){
        return b.length - a.length
      })
      let nowChainMaxStr = ""
      let chainCheck = false
      let i = 0;
      
          nowChainMaxStr = arr[i]
          let tempData = nowChainMaxStr
          for ( let j = 0; j < nowChainMaxStr.length; j++ ){
            if(chainCheck)  
            tempData = tempData.replace(tempData[j],'')
            
            for(let k=0; k< arr.length; k++) {
              if(tempData == arr[k]) { 
                chainCheck = true
                break
            }
          }  
        

        i++
      }
      

    }
    solution(['a','b','ba','bca','bda','bdca'])
  </script>
