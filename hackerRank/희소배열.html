<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해커랭크 희소배열</title>
</head>
<body>
  <script>
    // [2,1,0]
    function solution(strings, queries){
      let result = [];

      queries.forEach(element =>{
        let count = 0;
        for ( let i = 0; i < strings.length; i++ ){
          if ( element == strings[i] ){
            count ++
          }
        }
        result.push(count)
      })
      
      return result

    }
  
    solution(['aba','baba','aba','xzxb'],['aba','xzxb','ab'])
  </script>
</body>
</html>
