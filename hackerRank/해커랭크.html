<body>
  <script>
  function solution(num){

      let str = String(num)
      let maxNum = str
      let minNum = str

      for ( let i = 0; i < str.length; i++){
        maxNum = maxNum.replaceAll(str[i],'9')
        if ( maxNum != str) break
      }
      
      for ( let i = 0; i < str.length; i++){
        if ( String(Number(minNum.replaceAll(str[i],'0'))).length == str.length && minNum.replaceAll(str[i],'0') != '0'){
          minNum = minNum.replaceAll(str[i],'0')
        } 
        else if (minNum.replaceAll(str[i],'1') != str){
          minNum = minNum.replaceAll(str[i],'1')
        }

        if (minNum != str ) break
        
      }

      return maxNum-minNum
      
      
      
    }

    solution(123512)
  </script>
</body>
