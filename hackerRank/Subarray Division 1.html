<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>해커랭크 Subarray Division 1</title>
</head>
<body>
  <script>
    function solution(s,d,m){
      let count = 0;
      // 길이만큼 순차적으로 진행
      for ( let i = 0; m <= s.length; i++ ){
        let sum = 0;
        let slice = s.slice(0,m)

          for ( let i = 0; i < slice.length; i++ ){
            sum += slice[i]
          }
        console.log(slice)
        if ( sum == d ){
          count ++
        }
        console.log(s)
        s.shift()
      }
      console.log(count)


    }

    //solution([2,5,1,3,4,4,3,5,1,1,2,1,4,1,3,3,4,2,1],18,7)
    solution([1, 2, 1, 3, 2], 3, 2)
  </script>
</body>
