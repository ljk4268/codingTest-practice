  <script>
    // a층의 b호에 살려면 자신의 아래(a-1)층의 1호부터 b호까지 사람들의 수의 합만큼 사람들을 데려와 살아야 한다
    // 주어지는 양의 정수 k와 n
    // k는 층 n은 호
    // k층에 n호에는 몇 명이 살고 있는지 출력
    // 아파트에는 0층부터 있고
    // 각층에는 1호부터 있으며
    // 0층의 i호에는 i명이 산다.

    // 0 - 1 : 1
    // 0 - 2 : 2
    // 0 - 3: 3
    // 1 - 1 : 1
    // 1 - 2 : 3
    // 1 - 3 : 6

    function test(k, n) {
      // 2차원 배열 만들기
      let arr = new Array(k+1);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(n);
      }

      for (let i = 0; i <= k; i++) {
        for (let j = 0; j < n; j++) {
          arr[i][j] = 0
        }
      }

      for (let i = 0; i <= k; i++) {
        for (let j = 0; j < n; j++) {
          if (i == 0) {
            arr[i][j] = j + 1
          } else {
            for (let m = 0; m <= j; m++) {
              arr[i][j] += arr[i - 1][m]
              console.log(i , j , m , arr[i][j])
            }
          }
        }
      }
      console.log(arr)
      console.log(arr[k][n-1])
    }



    console.log(test(1, 3))
  </script>
