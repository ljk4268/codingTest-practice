<body>
  <script>
// 최대값 = M 
// 모든점수를 점수/M * 100 
// 세준이의 최고점이 70
// 수학점수가 50이었으면 수학점수는 50/70*100이 되어 71.43점

    function test(num){
      let arr = num

      // 최고점 구하기 
      let max = 0;
      let add = 0;

      for( let i = 0; i < arr.length; i++ ){
        if ( max < arr[i] ){
          max = arr[i]
        }
      }

      // 각 점수들 max로 나눠서 새로운 점수 만들기 
      // arr[0] = 40 
      // 40 / max * 100 

      for( let i = 0; i < arr.length; i++ ){
        arr[i] = arr[i] / max * 100
        add = add + arr[i]
      }

      return (add/arr.length).toFixed(2);

    }

    console.log(test([1,100,100,100]))

  </script>
</body>
</html>
