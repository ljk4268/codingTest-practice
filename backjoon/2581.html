<body>
  <script>
    // 소수 1과 자기자신으로만 나눠어지는 수 
    function solution(M,N){
      let numArr = [];
      let sum = 0;
      let min = 0;

      for ( let i = M; i <= N; i++ ){
        numArr.push(i)
      }
      
      for ( let i=0; i<numArr.length; i++ ){
        for ( let j = 2; j < numArr[i]; j++ ){
          if ( numArr[i] % j === 0 ){
            numArr.splice(i,1)
            i--;
          }
        }
      }

      for ( let i = 0; i < numArr.length; i++ ){
        sum += numArr[i]
      }

      min = Math.min(...numArr)

      return `${sum}, ${min}`


    }
    console.log(solution(60,100))
  </script>
</body>
</html>
