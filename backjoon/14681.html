  <script>
    // 주어진 점이 어느 사분면에 속하는지 알아내는 것
  function test(a, b){
    
    if ( a > 0 && b > 0) {
      return '1'
    } else if ( a < 0 && b > 0) {
      return '2'
    } else if ( a < 0 && b < 0) {
      return '3'
    } else if ( a > 0 && b < 0) {
      return '4'
    }

  }

  console.log(test(9, -13))
</script>
