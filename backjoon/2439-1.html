  <script>
    function solution(num){
      let result = ''
      let star = ''
      

      for ( let i = 1; i <= num; i++){
          let blank = ''
          star = star + '*'
          for ( let j = num-i ; j > 0; j--){
            blank += '1'
          }
          console.log(blank + star)
      }
    }
    solution(5)
  </script>
