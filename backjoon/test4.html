    // 가장 많이 사용된 알파벳이 여러개의 경우 ? 출력한다. 
  
    let str = []

    function countLitters(x){ 

      let text  = [...x.toUpperCase()];

      console.log(text);

      for(let i=0; i<26; i++){
        str.push(0)
      }

      // text.forEach(function(a){
      //   str[a.charCodeAt() -65] += 1
      // })


      for(let i=0; i<text.length; i++){
        str[text[i].charCodeAt()-65] += 1
      }

      let num = Math.max(...str)
      let index = str.indexOf(Math.max(...str)) + 65
      let answer = String.fromCharCode(index);
      let count = 0;

      for(let i = 0; i < str.length; i++){
        if( num == str[i] ){
          count += 1;
        }
      } 

      if(count >= 2){
        return '?'
      } 
      
      return answer

    }
