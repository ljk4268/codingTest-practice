<body>
  <script>
    // 설탕가게에서 N킬로그램을 배달해야함.
    // 설탕봉지는 총 2개 
    // 3킬로그램 봉지 & 5킬로그램 봉지 
    // 18킬로그램 배달할 때는 5킬로그램 3개 = 15 & 3킬로그램 1개면 됨 
    // 최소한으로 N킬로그램을 배달하는 방법! 
    // 정확하게 N킬로그램을 만들 수 없다면 -1을 출력 

    // 5로 한 번 뺴주고 
    // 나머지가 3의 배수면 

    let five = 0;
    let three = 0; 
    let remainder = 0;

    function test(num){
      five = parseInt(num/5);
      remainder = num % 5; 

      while ( five >= 0 ){
        three = remainder / 3;
        remainder = remainder % 3; 

        if ( remainder == 0 ){
          return `5kg ${five}개 3kg ${three}개`
        }

        five = five - 1; 
        remainder = num - (five * 5); 

        if ( five == -1 ){
          return -1
        }
      }
      

    }

    console.log(test(11))
  </script>
