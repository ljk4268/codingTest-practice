<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 25304번</title>
</head>
<body>
  <script>
    function solution(input){

      const arr = input.split(' ');
      let result = Number(arr[0]);
      let count = Number(arr[1]);
      let sum = 0;

      let productPrice = 0;
      let productCount = 0;

      for ( let i = 2; i < arr.length; i ++){
        
        if ( i % 2 == 0 ){
          productPrice = arr[i]
        } else {
          productCount = arr[i]
          sum += productPrice * productCount
        }

      }
      
      if ( result == sum ){
        return 'Yes'
      } 
        
      return 'No'
      

    }
    console.log(solution('260000 4 20000 5 30000 2 10000 6 5000 8'))
  </script>
</body>
</html>
