  <title>백준 25304번</title>

<body>
  <script>
    function solution(a,b){
      let result = a;
      let sum = 0;
      let price = 0;
      let mount = 0;

      for ( let i = 0; i < b.length; i ++){
        for ( let j = 0; j < b[i].length; j++ ){
          if ( j == 0 ){
            price = b[i][j]
          } else {
            mount = b[i][j]
          }
        }
        sum += price * mount
      }
      
      console.log(sum)

    }
    solution(260000,[[20000,5], [30000,2], [10000,6], [5000,8]])
  </script>
