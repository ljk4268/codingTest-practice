  <script>
    function solution(num){
      for ( let i = 0; i < num.length - 1; i++ ){
        for( let j = i + 1; j < num.length; j++ ){
          if(num[i] > num[j]){
            let temp = num[i];
            num[i] = num[j];
            num[j] = temp;
          }
        }
      }
      console.log(num)
    }
    solution([5,4,3,2,1])

//[2,1,5,3,4]
    function solution2(num){
      
      for ( let i = 0; i < num.length; i++ ){
        let max = 0;
        for (let j = 0; j < num.length-i; j++) {
          if ( num[j] > num[max] ){
            max = j
          }
        }
        let temp = num[max] ;
        num[max] = num[num.length-i-1]
        num[num.length-i-1] = temp
      }
      
      console.log(num)

      
    
    }
    solution2([5,4,3,2,1])
  </script>
