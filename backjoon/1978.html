<body>
  <script>
    function solution(arr){

      for ( let i = 0; i < arr.length; i++ ){
        if (arr[i] == 1){
          arr.splice(i,1)
        }
        for ( let j = 2; j < arr[i]; j++ ){
          if ( arr[i] % 2 == 0 ){
            arr.splice(i,1)
          }
          
        }
      }

      console.log(arr)
      
    }
    solution([1,3,5,7])
  </script>
