<body>
  <script>
    function solution(arr){
      const maxValue = Math.max(...arr);
      const minValue = Math.min(...arr);

      return `최대값 : ${maxValue} 최소값: ${minValue}`

    }
    console.log(solution([20, 10, 35, 30, 7]))
  </script>
