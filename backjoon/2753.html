  <script>
    //연도가 주어졌을 때
    //윤년이면 1, 아니면 0을 출력
    //윤년은 연도가 4의 배수이면서, 100의 배수가 아닐 때 또는 400의 배수일 때
    // 2012년은 4의 배수이면서 100의 배수가 아니라서 윤년
    // 1900년은 100의 배수이고 400의 배수는 아니기 때문에 윤년이 아니다.
    // 2000년은 400의 배수이기 때문에 윤년
    // 윤년은 4의 배수이거나 400의 배수이거나 100의 배수가 아닐떄 

    function test(num){

      if ( num % 4 == 0){
        if( num % 100 != 0) {
          return '1'
        } else if (num % 400 == 0){
          return '1'
        } else {
          return '0'
        }
      }
    }

    console.log(test(2012))

    
  </script>
