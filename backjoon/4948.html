<!DOCTYPE html>

  <title>백준 4948번</title>
</head>
<body>
  <script>
    function solution(n){

      let num = n;
      let twoNum = 2*n;
      let result = []; 

      for ( let i = n; i <= 2*n; i++){
        result.push(i)
      }


      for ( let i = 0; i < result.length; i++ ){
        for( let j = 2; j < result[i]; j++ ){
          if ( result[i] % j == 0 ){
            result.splice(i,1)
            i--;
          }
        }  
      }
      console.log(result)

      // 11 13 17 19

    }
    solution(100)



  </script>
</body>
</html>
