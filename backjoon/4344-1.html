<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 4344번</title>
</head>
<body>
  <script>
    function solution(arr){
      let sum = 0; 
      let average = 0;
      let count = 0;

      arr.forEach(element => {
        sum += element
      });

      average = sum / arr.length
      
      arr.forEach(element => {
        if( element > average){
            count ++
          } 
        }
      )

      return ((count / arr.length) * 100).toFixed(3)

    }

    console.log(solution([50,50,70,80,100]))
  </script>
</body>
</html>
