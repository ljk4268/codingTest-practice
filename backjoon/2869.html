  <title>백준 2869번</title>
</head>
<body>
  <script>
    // 낮동안에는 A미터 올라가고 
    // 밤동안에는 B미터 내려가고 
    // 정상에 도달하면 끝. 
    // 1 : 5 - 1
    // 2 : 9 - 1
    // 3 : 4 - 1
    // 4 : 5 - 1
    function test(num){
      let Ameter = Number(num[0])
      let Bmeter = Number(num[1])
      let Vmeter = Number(num[2])

      let result = 1;
      let day = 0;


      while( result != Vmeter ){
        if ( result > Vmeter ){
          break;
        } 
        result += Ameter;
        result -= Bmeter;
        day ++;
        
      }

      console.log(day)
    }

    test('516')
  </script>
</body>
