  <title>백준 2438번</title>

<body>
  <script>
    function solution(num){
      let result = ''
      let star = ''

      for ( let i = 0; i < num; i++){
          star = star + '*'
          result += star + '\n'
      }
      
      console.log(result)
    }
    solution(5)
  </script>
