<body>
  <script>
    // 9개의 서로 다른 자연수가 주어진다.
    // 이들 중 최댓값을 찾는다.
    // 그 최댓값이 몇 번째 수인지를 구하라.

    // 일단 먼저 최대값을 찾는다. 
    // 그 최대값이 배열안에 몇번쨰에 있는지 찾는다. 
    // 배열인덱스가 몇번째인지야. 
    // 최대값과 배열[i] 같은지를 확인해 
    // 같으면 그 i 를 빼와 

    function test(arr) {
      let newArr = arr;
      let maxNum = newArr[0];
      let num = 0;

      for (let i = 0; i < newArr.length; i++) {
        // 배열안의 요소와 변수 최대값을 비교해 
        // 비교해서 변수 최대값보다 배열안의 요소가 크면 
        // 변수 최대값에 배열안의 요소값을 넣어줘 
        // for문이 돌아가는 동안은 최대값이 계속 업데이트 될거야 
        if (newArr[i] > maxNum) {
          maxNum = newArr[i];
          // 최대값이 업데이트 될때마다 
          // 그 최대값이 배열의 몇번쨰 인덱스인지(=i)를 변수 num에 넣어줘 
          // 근데 배열 인덱스는 0부터 시작이니까 1부터 시작하게 +1 을 해줘 
          // 그럼 배열안의 몇번쨰에 있는지 알 수 있어  
          num = i + 1; 
        }
      }

      console.log(num);

    }

    test([3, 29, 38, 12, 57, 74, 40, 85, 61])

  </script>
</body>
