<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>x만큼 간격이 있는 n개의 숫자</title>
</head>
<body>
  <script>
    function soultion(x,n){
      let result = [];
      let count = x;

      for ( let i = 0; i < n; i++){
        result.push(x*i);
        count += x;
      }

      return result;
    }
    soultion(-4,2)
  </script>
</body>
</html>
