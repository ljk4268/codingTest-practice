<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 자연수뒤집어 배열</title>
</head>
<body>
  <script>
    function solution(n){
      let num = n+''
      let result = [];

      for ( let i = 0; i < num.length; i++){
        result.unshift(Number(num[i]))
      }

      return result;

    }
    solution(12345)
  </script>
</body>
</html>
