<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 문자열 내림차순</title>
</head>
<body>
  <script>
    function solution(s){

      let arrStr = [...s]
      let ascii_code_arr = [];
      let result = ''

      arrStr.forEach((element)=>{
        let ascii_code = element.charCodeAt(0)
        ascii_code_arr.push(ascii_code)

      })

      ascii_code_arr.sort((a,b)=>{
        return b - a
      })


      ascii_code_arr.forEach(element =>{
        result += String.fromCodePoint(element)
      })

      return result;
    }
    solution("Zbcdefg")
  </script>
</body>
</html>
