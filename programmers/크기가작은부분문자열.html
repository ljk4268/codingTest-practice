<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스-크기가 작은 부분문자열</title>
</head>
<body>
  <script>
    // t="3141592" // 7
    // p="271" // 3
    // t의 길이가 3인부분 문자열 
    // 314,141,415,159,592
    // p보다 작은 수는 141 159 
    function solution(t, p) {
      let str = [];
      let tLength = t.length;
      let pLength = p.length;

      for ( let i = 0; i <= tLength - pLength; i++ ){
        str.push(t.substr(i,pLength))
      }

      const result = str.filter( el => el <= p)
      console.log(result)
      console.log(result.length)

    } 
    solution("500220839878", "7")
  </script>
</body>
</html>
