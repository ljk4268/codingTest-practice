<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 최대공약수와 최소공배수</title>
</head>
<body>
  <script>
    function solution(n,m){ 
      let max = 1;
      let min = 1;

      for ( let i = 2; i <= Math.min(n,m); i++ ){
        if ( n % i === 0 && m % i === 0 ){
          max = i
        }
      }

      while(true){
        if((min % n == 0) && (min % m == 0)){
          break;
        }
        min++;
      }

      return [max,min]
    }

    solution(5,10)
  </script>
</body>
</html>
