<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 문자열 내 마음대로 정렬하기</title>
</head>
<body>
  <script>
    // 파라미터 : string, 정수 n 
    // 문자열의 인덱스 n번쨰 글자 파악하고 
    // n번째 글자를 기준으로 오름차순 정렬. 
    function solution(string,n){
      // sort는 음수면 자리를 바꾸지 않고 
      // 양수면 자리를 바꿈 
      string.sort((a,b)=>{
        if ( a[n] < b[n] ) return -1;
        if ( a[n] > b[n] ) return 1;
        if ( a < b ) return -1;
        if ( a > b ) return 1;
        return 0;
      })
      
      return string

    }
    solution(["abce", "abcd", "cdx"], 2)
  </script>
</body>
</html>
