<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 콜라츠 추측</title>
</head>
<body>
  <script>
    function solution(num){
      let count = 0;
      let number = num;
      
      if ( number == 1 ){
        return 0;
      }

      while (number != 1){

        if ( number % 2 == 0){
          number = number / 2
        } else if ( number % 2 == 1 ){
          number = number * 3 + 1
        }

        if ( count == 500 ){
          return -1;
        }
        
        count ++;
      }

      if ( number == 1 ){
          return count;
      } 

    }
    console.log(solution(1))
  </script>
</body>
