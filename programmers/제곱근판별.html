<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 제곱근 판별</title>
</head>
<body>
  <script>
    //1. 받은 숫자를 2로 나눈다. 
    //2. 나눈 값을 1부터 오름차순으로 계속 빼준다. 마이너스가 나올때까지
    //3. 빼준값이 마이너스가 나오면 뺀 결과로 나온 수와 뺴야 하는 수를 비교한다. 
    //4. 뺸 결과로 나온수에서 2배를 한 것이 뺴야하는 수와 같으므로 제곱근을 찾는다. 
    //5. 제곱근을 찾으면 찾은 수에 +1 한 후 그 수의 제곱을 리턴한다. 
    //6. 뺸 결과로 나온수에서 2배를 한 것이 뺴야하는 수와 다르면 -1 을 리턴한다. 
    
    function solution(num){
      let remain = num / 2;
      let result = 0;

      for ( let i = 1;  remain >= 0; i++){
        remain = remain - i
        if ( remain < 0 ){
          result =  (remain + i) * 2
          if ( result == i ){
            return Math.pow(result+1, 2)
          } else {
            return -1
          }
        }
      }
      
    }

    console.log(solution(121))
  </script>
</body>
</html>
