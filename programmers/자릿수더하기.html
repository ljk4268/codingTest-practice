  <title>프로그래머스 자릿수더하기</title>
</head>
<body>
  <script>
    function solutions(n){
      let sum = 0;
      let str = String(n);

      for ( let i = 0; i < str.length; i++ ) {
        sum += Number(str[i]);
      }
      console.log(sum)
    }

    solutions(123)
  </script>
