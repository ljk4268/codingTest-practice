<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 나머지가 1이 되는 수 찾기</title>
</head>
<body>
  <script>
    function solution(n){
      let count = 1;
      let rest = 0;

      while (rest != 1) {
        rest = n % count;
        if ( rest == 1 ){
          return count;
        } else {
          count ++;
        }
      }
    }

    console.log(solution(12))
  </script>
</body>
</html>
