<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 직사각형 별찍기</title>
</head>
<body>
  <script>
    function solution(n,m){
      let result = '';
      for ( let i = 0; i < m; i++ ){
        for ( let j = 0; j < n; j++ ){
          result += '*';
        }
        result += '\n';
      }
      return result;
    }
    solution(5,3)
  </script>
</body>
</html>
