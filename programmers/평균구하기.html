  <title>프로그래머스 평균구하기</title>
</head>
<body>
  <script>
    function solution(arr){
      let sum = 0;
      let result = 0;

      for ( let i = 0; i < arr.length; i++ ){
        sum += arr[i]
      }

      result = parseFloat(sum / arr.length); 
      console.log(result)
    }

    solution([5,5])
  </script>
