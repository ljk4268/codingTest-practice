<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 수박수박수박수?</title>
</head>
<body>
  <script>
    function solution(n){
      let anwser = ''

    for ( let i = 1; i <= n; i++){
      if ( i % 2 == 0 ){
        anwser += '박'
      } else {
        anwser += '수'
      }
    }

    console.log(anwser)

    }

    solution(4)
  </script>
</body>
</html>
