<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 약수의 개수와 덧셈</title>
</head>
<body>
  <script>
    function solution(left,right){
      let result = 0; 

      for ( let i = left; i <= right; i++){
        let count = [];
        for ( let j = 1; j <= i; j++){
          if ( i % j == 0 ){
            count.push(j)
          }
        }
        if(count.length % 2 ==0 ){
          result += i
        } else {
          result -= i
        }
      }

      return result;
    }

    solution(24,27)
  </script>
</body>
</html>
