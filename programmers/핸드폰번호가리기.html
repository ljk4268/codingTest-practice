<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 핸드폰 번호 가리기</title>
</head>
<body>
  <script>
    function solution(str){

      let result = ''
      
      for ( let i = 0; i < str.length-4; i++){
        result += '*'
      }
      for ( let i = str.length-4; i < str.length; i++){
        result += str[i]
      }

      return result;

    }
    console.log(solution("01033334444"))

    // 다른방식
    function solution2(str){
      let star =  "#".repeat(str.length -4)
      let num = str.slice(-4)
      let result = star + num
      console.log(result)


    }
solution2("01033334444")
  </script>
</body>
</html>
