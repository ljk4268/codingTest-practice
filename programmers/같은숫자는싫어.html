<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 같은 숫자는 싫어</title>
</head>
<body>
  <script>
    function solution(arr){
      let result = [];

      for ( let i = 0; i < arr.length; i++ ){
        if (arr[i] != arr[i+1] ){
          result.push(arr[i])
        }
      }

      return result
    }
    solution([4,4,4,3,3])
  </script>
</body>
</html>
