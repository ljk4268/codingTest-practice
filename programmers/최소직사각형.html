<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래머스 최소직사각형</title>
</head>
<body>
  <script>
    // 각각의 배열은 명함의 크기
    // 각각 명함의 길이를 배열로 볼 때 
    // 왼쪽에 가장 긴 길이 오른쪽에 짧은 길이로 정렬함
    // 왼쪽끼리 비교해서 가장 큰 수 
    // 오른쪽끼리 비교해서 가장 큰 수 
    // 서로 곱해서 리턴.
    function solution(arr){

      let width = 0;
      let height = 0;

      for ( let i = 0; i < arr.length; i ++ ){
        if( arr[i][0]< arr[i][1] ){
          [arr[i][0], arr[i][1]] = [arr[i][1], arr[i][0]] 
        }
      }

      for ( let i = 0; i < arr.length; i ++ ){
        if ( width < arr[i][0] ){
          width = arr[i][0] 
        }
        if ( height < arr[i][1] ){
          height = arr[i][1]
        }
      }
      return width * height;
      



    }
    console.log(solution([[10, 7], [12, 3], [8, 15], [14, 7], [5, 15]]))
  </script>
</body>
</html>
