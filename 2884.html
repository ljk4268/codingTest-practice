<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 2884번</title>
</head>
<body>
  <script>
    // 첫째 줄에 두 정수 H와 M이 주어진다. (0 ≤ H ≤ 23, 0 ≤ M ≤ 59) 
    // 현재 상근이가 설정한 놓은 알람 시간 H시 M분을 의미
    // 하루의 시작은 0:0(자정)
    //  끝은 23:59(다음날 자정 1분 전)
  function test(a, b){
    let H = a;
    let M = b;
    

    if ( b < 45 ) {

      if ( a == 0) {
        a = 24;
      }

      H = a - 1;
      M = b + 15; 

    } else if ( b > 45) {
      M = b - 45;
    }

    return String(H) + ' ' + String(M);
    

  }

  console.log(test(0, 30))
</script>
</body>
</html>
