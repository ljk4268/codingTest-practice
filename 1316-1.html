  <script>
    function test2(str){
      let words = str.split(" ");
      let count = 0;
      
      for ( let i = 0; i < words.length; i++ ){
        let wordArr = [...words[i]]
        let resultArr = [];
        let checked = true;


        for ( let j = 0; j < wordArr.length; j++ ){
          if(wordArr[j] != wordArr[j+1]){
            if (resultArr.includes(wordArr[j]) == false){
              resultArr.push(wordArr[j]);
            } else {
              checked = false;
            }
          }
        }

        if ( checked ) count ++;
      }
      console.log(count)
    }

    test2('ab aa aca ba bb')
    // aba abab abcabc a

            resultArr.push(strArr[i]);
          } else {
            return;
          }
        }
      }

  </script>
