<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두 수 최대 합</title>
</head>

<body>
  <script>
    function answer(nums) {
      let result = [];
      let maxNum = -21;
      let ind = 0;

      for (let i = 0; i < 2; i++) {
        nums.forEach(function (num, i) {
          if (maxNum < num) {
            maxNum = num
            ind = i;
          }
        })
        result.push(maxNum);
        nums.splice(ind, 1);
        maxNum = -21;
      }


      return result;
    }
    console.log(answer([-11, 5, 18, -2, -3, 6, 4, 17, 10, 9]))
  </script>
</body>

</html>
