  <title>프로그래머스 문자열 내 p와 y의 개수</title>
</head>
<body>
  <script>
    // p와 y의 개수가 동일하면 true; 다르면 false;
    // p,y 하나도 없는 경우 항상 true
    function solution(str){
      let strArr = [...str]
      let pCount = 0;
      let yCount = 0;

      for( let i = 0; i < strArr.length; i++){
        if ( strArr[i] == 'p' || strArr[i] == 'P'){
          pCount += 1;
        } else if  (strArr[i] == 'y' || strArr[i] == 'Y'){
          yCount += 1;
        }
      }

      if ( pCount == yCount || pCount == 0 && yCount == 0){
        return true;
      } else {
        return false;
      }


    }
    solution('Pyy')

    function solution2(str1){
      console.log(str1.toUpperCase().split('P'))
      console.log(str1.toUpperCase().split('Y'))

    }

    solution2('pPoooyY')
  </script>
</body>
