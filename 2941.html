<body>
  <script>
    // 1. 단어가 주어지고 
    // 2. 크로아티아 알파벳으로 찾아내야함. 
    // 3. 몇개의 크로아티아 알파벳인지 세기. 
    // dž는 무조건 하나의 알파벳
    // d와 ž가 분리된 것으로 보지 않는다.
    // lj와 nj도 마찬가지
    // 위 목록에 없는 알파벳은 한 글자씩 센다.

    // input 단어 

    // 1. 문자열 여러개 한번에 인식 어떻게함 

    let cro = ['c=','c-','dz=','d-','lj','nj','s=','z=']

    
    function test(str){
      let count = 0
      cro.forEach(function(croStr){
        let num = croStr.length
        for (let i = 0; i < str.length - num + 1; i++){
          if(str.substr(i, num) == croStr){
            count += 1;
          }
        }
        str = str.replaceAll(croStr,'')
      })
      return count + str.length
    }

    console.log(test('c=sdc=zs'))

    // 크로아티아 알파벳 변경한거 배열로 만들었고 
    // 배열로 만든거 forEach문으로 반복문 돌렸어. 
    // 알파벳 입력받으면 
    // 배열 하나하나가 돌면서 각 배열의 길이마큼 문자열을 잘라주는데 
    // 문자열의 길이에서 배열 하나의 길이를 빼고 더하기 1을 해준 길이만큼 >> 문자열의 마지막 알파벳에 도달하는 첫번째 알파벳 길이까지의 길이. 
    // 입력받은 문자열을 잘라주는데 i번째부터 croStr길이만큼 잘라줘. 
    // 그리고 잘라진 문자가 croStr이랑 같은지 비교하고 
    // 같으면 count에 더하기 1을 해줘. 
    // 각 배열에 있는 크로아티아 알파벳 변경한 문자들을 한 번씩 돌면서 
    // 입력받은 문자열이랑 같은게 몇개있는지 파악이 되면 
    // 해당 croStr문자를 입력받은 문자열에서 삭제해줘야한데 
    // 그래야 나머지 문자열들의 갯수를 셀 수 있나봐. 
    // 그래서 replaceAll로 지워버리고 
    // 남아있는 문자열들 길이 세서 count랑 더해주면 되는 듯 
    // 아우 진짜 어렵다 
    // c= 마지막 알파벳에 도달하는 첫번째 알파벳 길이까지 
    // 만약 배열 문자열 길이가 2이라면 
    // test('c=sdc=zs') ->  c= -> =s  -> sd -> dc -> c= -> =z -> zs  

  </script>
