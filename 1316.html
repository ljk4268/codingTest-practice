          } else {
            // 연속되지 않을 때 (이전문자랑 같지 않을 때 )
            if ( word[i] != word[i-1] ){
              checked = false;
              break
            }
          }
      }

      console.log(checked)

      if( checked )
      count ++;

    })

    // 배열에 a가 포함되어 있어야 함. 
    // 배열에 a가 있으면 안되는데 있는거 보면 arr 배열에 문제 있음.
