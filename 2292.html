<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 2292번</title>
</head>
<body>
  <script>
    // 그 방에서 제일 큰 수를 구해야 그 안에 있는 숫자들이 몇번째 방에 있는지 알수있다 ?
    // 첫번째 시작의 방은 1
    // 두번째 방의 가장 큰 숫자는 7 
    // 세번째 방의 가장 큰 숫자는 19
    // 네번째 방의 가장 큰 숫자는 37
    // 다섯번째 방의 가장 큰 숫자는 61
    // 각각 1, 6, 12, 18, 24 등 6의 배수만큼 증가하고 있다. 

    // n이라는 숫자가 들어왔을 때 1부터 시작해서 6의 배수씩 더해가지고 ㅇㅅㅇ? 
    // n보다 큰 숫자가 될 때까지 6의 배수를 더해주면? 

    function test(num){
      let count = 1; 
      let i = 1; 
      while( num > count ){
        count = count +( i * 6 )
        i++
      }
      return i; 
    }
    console.log(test(10000))
  </script>
</body>
</html>
