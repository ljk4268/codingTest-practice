<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 4673번</title>
</head>
<body>
  <script>
    function test(num){

      let arr = []
      let newArr = []

      for ( let i = 0; i <= num; i++ ){
        arr.push(0)
      }

      let str = null
      
      for ( let i = 0; i < num; i++ ){

        let result = i;
        let restResult = 0;
        str = String(i)

        for ( let j = 0; j < str.length; j++ ){
          restResult += Number(str[j])
        }

        result = result + restResult
        if ( result <= num){
          arr[result] = 1
        }
      }

      for ( let i = 0; i < arr.length; i++ ){
        if ( arr[i] == 0 ){
          newArr.push(i)
        }
      }

      console.log(newArr)

    }

    
    test(50)


  </script>
</body>
</html>
