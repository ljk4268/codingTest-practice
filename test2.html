  <script>
    // 1. 알파벳을 입력한다.(영어 대소문자 구분안함)
    // 2. 단어에서 가장 많이 사용된 알파벳이 무엇인지 알아내야한다.

    let str = []

    function result(input){
      let text = input.toUpperCase();
      for(let i=0; i<26; i++){
        str.push(0)
      }

      let newText = text.split('')

      newText.forEach(function(a){
        str[a.charCodeAt()-65] += 1;
      })
    

      let num = Math.max(...str)
      let index = str.indexOf(Math.max(...str)) + 65
      let answer = String.fromCharCode(index);
      return answer;
    }

    console.log(result('baaa'))


    

  </script>
