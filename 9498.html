<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백준 9498번</title>
</head>
<body>
  <script>
// 시험 점수를 입력받아
// 90 ~ 100점은 A
// 80 ~ 89점은 B
// 70 ~ 79점은 C
// 60 ~ 69점은 D
// 나머지 점수는 F 
// 출력하는 프로그램을 작성하시오.

    function test(num){
      if ( 90 <= num && num <= 100) return 'A'
      if ( 80 <= num && num <= 89) return 'B'
      if ( 70 <= num && num <= 79) return 'C'
      if ( 60 <= num && num <= 69) return 'D'
      else if ( num < 0 || num > 100){
        alert('잘못입력하셨습니다.')
      }
      else return 'F'
    }

    console.log(test(101))

    
  </script>
</body>
</html>
